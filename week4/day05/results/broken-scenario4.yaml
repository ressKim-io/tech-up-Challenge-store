---
# Staging 환경 - 일부 서비스도 limits 누락
apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  namespace: staging
  labels:
    app: analytics-service
    tier: backend
    cost-center: CC-1002
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
        tier: backend
    spec:
      containers:
      - name: analytics-service
        image: nginx:alpine
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 220m
            memory: 192Mi

# 추가해보기 : 전체 제한 설정?
apiVersion: v1
kind: ResourceQuota
metadata:
  name: production-quota
  namespace: production
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    persistentvolumeclaims: "10"

# 리미트 혹시 빠진거 있으면 기본값 들고가도록 설정
apiVersion: v1
kind: LimitRange
metadata:
  name: default-limits
  namespace: production
spec:
  limits:
  - default:
      cpu: 500m
      memory: 512Mi
    defaultRequest:
      cpu: 100m
      memory: 128Mi
    type: Container
