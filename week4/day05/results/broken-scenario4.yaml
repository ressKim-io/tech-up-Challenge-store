# Week 4 Day 5 Challenge 1: 시나리오 4 - 리소스 제한 누락으로 인한 노드 과부하
# 의도적 오류: requests만 설정하고 limits 누락

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  namespace: production
  labels:
    app: analytics-service
    tier: backend
    cost-center: CC-1001
spec:
  replicas: 3
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
        tier: backend
    spec:
      containers:
      - name: analytics-service
        image: nginx:alpine
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 400m
            memory: 384Mi

