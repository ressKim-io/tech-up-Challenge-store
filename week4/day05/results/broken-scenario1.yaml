# Week 4 Day 5 Challenge 1: 시나리오 1 - 과도한 리소스 할당
# 의도적 오류: 실제 사용량 대비 과도한 CPU/메모리 할당

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: production
  labels:
    app: frontend
    tier: frontend
    cost-center: CC-1001
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 200m      # 의도적 오류: 과도한 CPU 할당
            memory: 512Mi     # 의도적 오류: 과도한 메모리 할당
          limits:
            cpu: 400m
            memory: 1Gi

